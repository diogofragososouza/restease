<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218c54;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RestEase</h1>
        <p>Rent Spaces by the Minute</p>
    </div>
    <div class="main">
        <h2>Welcome to RestEase</h2>
        <p>Find comfortable and affordable places to rest during your breaks.</p>
        <button onclick="document.getElementById('signUpForm').style.display='block'">Sign Up</button>
        <button onclick="document.getElementById('listSpaceForm').style.display='block'">List Your Space</button>
    </div>
    <div id="signUpForm" class="form-container" style="display:none;">
        <h3>Sign Up</h3>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

            <input type="text" placeholder="Location" required>
